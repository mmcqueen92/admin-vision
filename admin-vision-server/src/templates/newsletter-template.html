<!DOCTYPE html>
<html>
  <head>
    <title>{{subject}}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .banner {
        width: 100%;
        height: auto;
      }
      .message {
        margin: 15px 0;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
        color: #888;
        font-size: 12px;
      }
      .footer a {
        color: #888;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="cid:logo" alt="Company Banner" class="banner" />
    </div>
    <h1>{{subject}}</h1>
    <div class="message">
      <p>{{message}}</p>
    </div>
    <h2>Items on Sale:</h2>
    <ul>
      {{#each items}}
      <li>{{this.name}} - ${{this.price}} - {{this.category}}</li>
      {{/each}}
    </ul>
    <div class="footer">
      <p>&copy; 2024 Admin-Vision. All rights reserved.</p>
      <p><a href="#">Unsubscribe</a></p>
    </div>
  </body>
</html>
