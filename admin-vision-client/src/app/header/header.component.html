<header class="primary-colour">
  <img src="assets/generic-logo.png" alt="Generic Logo" class="header-logo" />
  <nav>
    <ul class="nav-container">
      <div *ngIf="showNav" class="nav-items">
        <li>
          <a href="#" [attr.aria-label]="'Go to Dashboard'">{{
            "Dashboard"
          }}</a>
        </li>
        <li>
          <a href="newsletter" [attr.aria-label]="'Go to Newsletter'">{{
            "Newsletter"
          }}</a>
        </li>
        <li>
          <a href="products" [attr.aria-label]="'Go to Products'">{{
            "Products"
          }}</a>
        </li>
      </div>
      <div class="nav-actions">
        <li>
          <div class="language-toggle">
            <span>English</span>
            &nbsp;

            <label class="switch">
              <input
                type="checkbox"
                [(ngModel)]="isFrench"
                (change)="toggleLanguage()"
                [attr.aria-label]="'Toggle language'"
              />
              <span class="slider"></span>
            </label>
            &nbsp;

            <span>Fran√ßais</span>
          </div>
        </li>

        <li *ngIf="showNav" class="profile-dropdown">
          <button (click)="toggleDropdown()">
            <i class="fas fa-user"></i>
            <!-- FontAwesome user icon -->
          </button>

          <div class="dropdown-content" *ngIf="showDropdown">
            <!-- Dropdown content goes here -->
            <a
              class="drop-content"
              href="#"
              [attr.aria-label]="'Logged in as testuser'"
              >Logged in as testuser</a
            >
            <a (click)="logout()" class="drop-content" href="#">Logout</a>
          </div>
        </li>
      </div>
    </ul>
  </nav>
</header>
