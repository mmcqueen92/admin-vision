<mat-card class="add-new-item-container">
    <h2 class="form-header">Add New Item</h2>
    <form
    [formGroup]="createNewItemForm"
    class="create-new-item-form"
    (ngSubmit)="onSubmit()"
    >
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name_input"/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Description</mat-label>
            <input matInput type="text" formControlName="description_input"/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput type="text" formControlName="category_input"/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price_input"/>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity_input"/>
        </mat-form-field>

        <div class="form-buttons-container">
            <button mat-raised-button color="primary" type="submit">Submit</button>
            <button mat-raised-button color="accent" (click)="onCancel()">Cancel</button>
        </div>
    </form>
</mat-card>
